<!DOCTYPE html>
<html>
    <head>
        <title>Boggle Koehh</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="icon" href="./assets/img/robot.png">
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header">
            <h1>Boggle Koehh</h1>
        </div>
        <div class="container">
            <div class="panel-score">
                Score <span class="score">0</span>
            </div>
            <div class="panel-validation ">
                SAE
            </div>
            <div class="panel-word">
                <div class="word-baris">
                    <div class="word">A</div>
                    <div class="word">B</div>
                    <div class="word">A</div>
                    <div class="word">B</div>
                </div>
                <div class="word-baris">
                    <div class="word">A</div>
                    <div class="word">B</div>
                    <div class="word">A</div>
                    <div class="word">B</div>
                </div>
                <div class="word-baris">
                    <div class="word">A</div>
                    <div class="word">B</div>
                    <div class="word">A</div>
                    <div class="word">B</div>
                </div>
                <div class="word-baris">
                    <div class="word">A</div>
                    <div class="word">B</div>
                    <div class="word">A</div>
                    <div class="word">B</div>
                </div>
            </div>
            <div class="panel-command">
                <button>Check</button>
                <button>Clean</button>
                <button>Next</button>
            </div>
            <div class="panel-list">
                <ul style="list-style-type:none">
                    <li class="list-result">CAKE</li>
                    <li class="list-result">CANDY</li>
                </ul>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
        <script src="src/js/loader.js"></script>
        <script src="src/js/validate-tetangga.js"></script>
        <script src="src/js/validate-kata.js"></script>
        <script src="src/js/event.js"></script>
        <script src="src/js/index.js"></script>
    </body>
</html>
